<!doctype html>
<html lang="fa" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <title>Nerd Agent</title>
    <link rel="icon" type="image/svg+xml" href="/static/icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.0/marked.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <button id="nerd-launcher" aria-label="باز کردن Nerd" hidden>
        <i data-feather="message-circle"></i>
        <span>Nerd</span>
    </button>

    <section id="nerd-widget" aria-live="polite">
        <header class="nerd-head">
            <div class="nerd-head-title">
                <img src="./icon.svg" alt="Nerd" width="32" height="32" />
                <div>
                    <p class="nerd-kicker">مرورگر × سیستم</p>
                    <h1>Nerd</h1>
                </div>
            </div>
            <div class="nerd-head-actions">
                <button id="nerd-theme" title="تغییر تم" aria-label="تم">
                    <i data-feather="sun"></i>
                </button>
                <button id="nerd-pin" title="پین روی صفحه" aria-label="پین">
                    <i data-feather="cast"></i>
                </button>
                <button id="nerd-close" aria-label="بستن">
                    <i data-feather="x"></i>
                </button>
            </div>
        </header>

        <div id="nerd-messages" role="log" aria-live="polite">
            <div class="empty-state">
                <i data-feather="message-square"></i>
                <p>سلام! چطور می‌تونم کمکت کنم؟</p>
            </div>
        </div>

        <div id="nerd-loading" class="loading" hidden>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <p>در حال تولید پاسخ...</p>
        </div>

        <footer class="nerd-input">
            <div class="nerd-input-row">
                <input type="file" id="nerd-image-input" accept="image/*" hidden />
                <input type="file" id="nerd-audio-input" accept="audio/*" hidden />
                <div class="nerd-attachments">
                    <button id="nerd-image" title="انتخاب تصویر" aria-label="تصویر">
                        <i data-feather="image"></i>
                    </button>
                    <button id="nerd-voice" title="ضبط صدا" aria-label="صدا">
                        <i data-feather="mic"></i>
                    </button>
                    <button id="nerd-upload-audio" title="آپلود صدا" aria-label="آپلود صدا">
                        <i data-feather="upload"></i>
                    </button>
                </div>
                <textarea id="nerd-text" placeholder="هر چیزی بپرس..." rows="1"></textarea>
                <button id="nerd-send" class="primary" aria-label="ارسال">
                    <i data-feather="send"></i>
                </button>
            </div>
            <div class="nerd-actions">
                <span id="nerd-status"></span>
                <button id="nerd-clear" title="پاک کردن" aria-label="پاک کردن">
                    <i data-feather="trash-2"></i>
                    <span>پاک کردن</span>
                </button>
            </div>
        </footer>
    </section>

    <script src="/static/app.js"></script>
</body>

</html>
